<head>
	<title>Burn One Million (Words)</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<div class="container">

	<h1 class="fire">

		<div class="orange"></div>

		BURN ONE MILLION
	</h1>


	<div id="ux2">
		<form name="monthform" id="monthform" >
			<label for="selectmonth">Choose Month to View Stats:</label>
			<select name="month" id="selectmonth">
				<option value="0">January</option>
				<option value="1">February</option>
				<option value="2">March</option>
				<option value="3">April</option>
				<option value="4">May</option>
				<option value="5">June</option>
				<option value="6">July</option>
				<option value="7">August</option>
				<option value="8">September</option>
				<option value="9">October</option>
				<option value="10">November</option>
				<option value="11">December</option>
			</select>
		</form>

		<h3>Results:</h3>
		<div class="flex">
			<div class="cell">Total for month: </div>
			<div class="cell" id="totalmonth">0</div>

			<div class="cell">Daily average for month: </div>
			<div class="cell" id="avgmonth">0</div>

			<div class="cell">Most productive day in the month: </div>
			<div class="cell" id="prodDate">0<span id="prodDateCt">(0)</span> words</div>

			<div class="cell">Most productive day of week:</div>
			<div class="cell">0</div>

			<div class="cell">All time total: </div>
			<div class="cell" id="allTimeTotal">0</div>

			<div class="cell">Daily Average since you started: </div>
			<div class="cell" id="dailyAvg">0</div>

			<div class="cell">Average for days you wrote only: </div>
			<div class="cell" id="onlyAvg">0</div>
		</div>
	</div>


	
</div>

</html>
